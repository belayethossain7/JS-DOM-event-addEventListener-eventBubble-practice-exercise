<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM event</title>
</head>
<body>
    <h1>Welcome to Our Website</h1>

    <!-- opition 1 for event handler -->
    <button onclick="console.log(7)">Click Me</button>
    <button onclick="console.log(52)">Another BTN</button>
    <button onclick="console.log('I am clicked')">3</button>
    <input type="text" name="" id="">
    <br>
    <br>
    <br>
    <!-- option 2 for click event handler -->

    <button onclick="makePink()">Make Pink</button>
    <button onclick="makeGreen()">make Green</button>
    <br>
    <br>
    <br>

    <button id="btn-make-blue">Make Blue</button>

    <button id="btn-make-aqua">Make Aqua</button>
    <button id="btn-make-gold">Make gold</button>

    <!-- option 4: add event listener -->
     <button id="btn-make-purple">Make Purple</button>
    <script>
        //document.get element by id.addEventListener(eventType, handler)
        document.getElementById('btn-make-purple').addEventListener('click', function makePurple(){
            document.body.style.backgroundColor = 'purple';
        })

        document.getElementById('btn-make-gold').addEventListener('click', function(){
            document.body.style.backgroundColor = 'gold';
        })


    </script>
    <script src="js/event.js"></script>
</body>
